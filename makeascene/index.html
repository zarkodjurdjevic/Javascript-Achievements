<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>    
</head>
<body>
        
    
    <a-scene style="background-color: blue;">
        <a-box color="red" position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere color="black" position="0 2.25 -8" radius="1.25" color="#EF2D5E" height="0,5" animation="property: object3D.position.y; to: 2; dir: alternate; dur: 2000; loop: true"></a-sphere>
        <a-cylinder color="purple" position="1,9 0.75 -3" radius="0.3" height="1.5" color="#FFC65D"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="blue"></a-sky>
    </a-scene>    
</body>
</html>
